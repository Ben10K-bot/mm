<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJs studio | Mohamed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Ben10K-bot/TheMystic-Bot-MD/refs/heads/master/views/img/image4.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-btn" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header glass-card">
            <div class="profile-section">
                <div class="profile-image">
                    <img id="profile-img" src="https" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1 id="profile-name">Your Name</h1>
                    <p id="profile-title">Web Developer</p>
                    <p id="profile-bio">I am a passionate web developer with experience in creating modern and responsive websites.</p>
                </div>
            </div>
            
            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://wa.me/966547540321" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>

                <a href="https://github.com/Ben10K-bot" class="social-btn github"><i class="fab fa-github"></i></a>

                <a href="https://facebook.com/mohamed.osama.778966" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                
                <a href="https://www.instagram.com/mohamedosama6081" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </header>

        <!-- Skills Section -->
        <section class="skills-section">
            <div class="glass-card">
                <h2><i class="fas fa-code"></i> Programming Languages</h2>
                <div id="languages-container" class="languages-grid">
                    <!-- Languages will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services-section">
            <div class="glass-card">
                <h2><i class="fas fa-briefcase"></i> Services</h2>
                <div id="services-container" class="services-grid">
                    <!-- Services will be loaded dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->

    <nav class="bottom-nav glass-card">
        <a href="#home" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#skills" class="nav-item">
            <i class="fas fa-code"></i>
            <span>Skills</span>
        </a>
        <a href="#services" class="nav-item">
            <i class="fas fa-briefcase"></i>
            <span>Services</span>
        </a>
        <a href="#contact" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script src="antidevtools.js"></script>
</body>
</html>
